<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../static/style/style.css">

</head>
<body>
    <div class ='head'>
        <nav  class="navbar"><a href="#" class="sc-name " >S.A.C.E.S APP</a>
        
          <ul class="nav-menu">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="games-index" class="nav-link">Games</a></li>

<div class="hamburger">

    <span class="bar"></span>
</div>

</nav>

    </div>
    <h1>Recipe Results</h1>
    <div class="main">
    {% for recipe in recipes %}
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                
                {% if recipe.recipe.image %}
                <img src="{{ recipe.recipe.image }}" alt="Recipe Image" width="100">
            {% else %}
                No image available
            {% endif %}
            </div>
            <div class="flip-card-back">
                <strong>{{ recipe.recipe.label }}</strong>br
                Ingredients: {{ recipe.recipe.ingredientLines|join(', ') }}<br>
               
            </div>
        </div>
    </div>
    
    {% endfor %}
    </div>
</body>
</html>
